<!DOCTYPE html>
<html>
<head>
  <title>Product Card Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .product-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      padding: 20px;
    }

    .product-image {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product-info {
      text-align: center;
    }

    .product-title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .product-description {
      font-size: 16px;
      color: #666;
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 18px;
      color: #007bff;
      font-weight: bold;
    }

    .product-button {
      display: block;
      width: 100%;
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 8px 0;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }

    .product-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="product-card">
    <img class="product-image" src="path_to_product_image.jpg" alt="Product Image">
    <div class="product-info">
      <div class="product-title">Product Name</div>
      <div class="product-description">This is a brief description of the product.</div>
      <div class="product-price">$19.99</div>
      <button class="product-button">Add to Cart</button>
    </div>
  </div>
</body>
</html>
